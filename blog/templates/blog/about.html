{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
    <link rel="stylesheet" href="{% static 'styles/about.css' %}">

    <title>About Info</title>
  </head>
  <body>
    <div class="nav-wrapper">
      <div class="nav-content">
        <div class="nav-logo">
          <a href="{% url 'blog' %}">Shahriar's Blog</a>
        </div>
        <div class="nav-options">
          <div class="nav-poemlist"><a href="{% url 'poemlist' %}">Poems</a></div>
          <div class="nav-bloglist"><a href="{% url 'bloglist' %}">Blogs</a></div>
          <div class="nav-about"><a href="{% url 'about' %}">About Me</a></div>

        </div>
      </div>
    </div>
    <div class="about-wrapper">
      <div class="about-container">
        <div class="about-entry">
          <div class="about-shahriar">
            <div class="about-text"><h1>About Me</h1></div>
            <div class="about-photo">
              <img src="{% static 'assets/shahriarr.jpeg' %}" height="200px" width="200px" alt="">
            </div>
          </div>
          {% if about_info %}
          <div class="about-intro-container">
            <div class="about-intro-text"><h2>Introduction</h2></div>
            <div class="about-intro-content">
              <p>{{ about_info.intro | linebreaksbr }}</p>
            </div>
          </div>
          <div class="about-interest-container">
            <div class="about-interest-text"><h2>Interest</h2></div>
            <div class="about-interest-content">
              {{ about_info.interest |safe }}
            </div>
          </div>
          <div class="about-bucket-container">
            <div class="about-bucket-text"><h2>Bucket List</h2></div>
            <div class="about-bucket-content">
              {{ about_info.bucket_list | safe}}
            </div>
          </div>
          {% else %}
          <p>No about yet</p>
          {% endif %}
        </div>
      </div>
    </div>
  </body>
</html>
